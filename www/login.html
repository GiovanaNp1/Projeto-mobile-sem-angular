<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./script.js">
    </script>
</head>

<body>
    <div class="container">
        <h1>Escolha seu tipo de conta</h1>
        <section>
            <div class="row justify-content-around">
                <div class="col-5 col-sm-4 col-md-3 col-lg-2 col-xl-2">
                    <div class="card">
                        <img class="card-img-top" src="./assets/image 1.svg" alt="Professor">
                        <div id="conteudo-card" class="card-body">
                            <h5 class="card-title">Professor</h5>
                        </div>
                    </div>
                </div>
                <div class="col-5 col-sm-4 col-md-3 col-lg-2 col-xl-2">
                    <div class="card">
                        <img class="card-img-top" src="./assets/family 1.svg" alt="Pais">
                        <div id="conteudo-card" class="card-body">
                            <h5 class="card-title">Pais</h5>
                        </div>
                    </div>
                </div>
        </section>
        <section>
            <h2>Fa√ßa seu login</h2>
            <div class="form-group" style="display:flex; justify-content: space-around;">
                <label for="exampleInputEmail1">Email: </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group" style="display:flex; justify-content: space-around;">
                <label for="exampleInputEmail1">Senha:</label>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="ligth"></div>
            <div id="spinner" style="
                background: #4267b2;
                border-radius: 5px;
                color: white;
                height: 40px;
                text-align: center;
                width: 250px;">
                Loading
                <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with"
                    data-use-continue-as="true"></div>
            </div>
        </section>
    </div>
</body>

</html>
