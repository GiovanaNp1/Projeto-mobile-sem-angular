<body>
    <h1>Criar Nova Atividade</h1>
    <section>
        <div class="row justify-content-center">
            <div class="form-group col-10  col-md-10 col-lg-8 col-xl-6"
                style="display:flex; justify-content: space-between;">
                <label class="confirmPassword col-md-3 col-3 col-xl-3" for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Enter Nome"
                    required>
            </div>
            <div class="form-group col-10  col-md-10 col-lg-8 col-xl-6"
                style="display:flex; justify-content: space-between;">
                <label class="confirmPassword col-md-3 col-3 col-xl-3" for="email">Email:</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
            </div>
            <div class="form-group col-10  col-md-10 col-lg-8 col-xl-6"
                style="display:flex; justify-content: space-between;" id="password-formgroup">
                <label class="confirmPassword col-md-3 col-3 col-xl-3" for="password">Senha:</label>
                <input type="password" class="form-control" id="password" aria-describedby="Password"
                    placeholder="Enter Password" required>
            </div>
            <div class="form-group col-10  col-md-10 col-lg-8 col-xl-6"
                style="display:flex; justify-content: space-between;" id="password-again-formgroup">
                <label for="password-again" class="confirmPassword col-md-3 col-3 col-xl-3">Confirmar Senha:</label>
                <input type="password" class="form-control" id="password-again" aria-describedby="Password"
                    placeholder="Enter Password Again" required>
                    <div class="invalid-feedback" id="invalid-feedback">
                        Senha n√£o confere
                    </div>
            </div>
        </div>
        <button type="button" class="btn btn-ligth btn-lg col-xl-3 col-5" onclick="updateActivity()">Cancelar</button>
        <button type="button" class="btn btn-primary btn-lg col-xl-3 col-5" data-toggle="modal"
            data-target="#exampleModal" onclick="confirmarSenhas()">Cadastrar</button>
    </section>
</body>

</html>
