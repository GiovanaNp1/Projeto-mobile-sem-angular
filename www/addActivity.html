<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/addActivity.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="60909689514-bq65idbp5r0dd8isg0g4suitb345sk2l.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>


    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <title>Criar Atividade Atividades</title>
    <script src="./addActivity.js"></script>
</head>

<body>
    <h1>Criar Nova Atividade</h1>
    <form id="new_entry">
        <section>
            <div class="row justify-content-center">
                <div class="form-group col-10  col-md-10 col-lg-8 col-xl-6"
                    style="display:flex; justify-content: space-around;">
                    <label for="materia">Materia: </label>
                    <div class="input-group">
                        <select class="form-select" id="materia"
                            aria-label="Example select with button addon" required>
                            <option selected></option>
                            <option value="1">Matematica</option>
                            <option value="2">Ciencias</option>
                            <option value="3">Arte</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-10  col-md-10 col-lg-8 col-xl-6"
                    style="display:flex; justify-content: space-between;">
                    <label for="date-activity">Data:</label>
                    <input type="date" class="form-control-date" id="date-activity" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                </div>
                <div class="form-group col-10  col-md-10 col-lg-8 col-xl-6"
                    style="display:flex; justify-content: space-around;">
                    <label for="tipo">Tipo:</label>
                    <div class="input-group">
                        <select class="form-select" id="tipo" aria-label="Example select with button addon" required>
                            <option selected></option>
                            <option value="1">Lição de Casa</option>
                            <option value="2">Trabalho</option>
                            <option value="3">Prova</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-10  col-md-10 col-lg-8 col-xl-6"
                    style="display:flex; justify-content: space-around;">
                    <label for="exampleInputEmail1">Descrição:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" required></textarea>
                </div>
            </div>
        </section>
        <button type="button" class="btn btn-primary btn-lg col-xl-4 col-10"
            onclick="createActivity()">Cadastrar</button>
    </form>
    <div class="navbar">
        <div onclick="goToActivity()">
            <img src="./assets/idea 1.svg" alt="Atividades Icon">
            <p>Atividade</p>
        </div>
        <div>
            <img src="./assets/Group 19.svg" onClick="addNewActivity()" alt="Atividades Icon">
        </div>
        <div>
            <img src="./assets/chat 1.svg" alt="Atividades Icon">
            <p>Atividade</p>
        </div>
    </div>
</body>

</html>
