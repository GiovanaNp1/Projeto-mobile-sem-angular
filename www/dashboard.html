<body>
    <div class="container">
        <h1>Dashboards Atividades</h1>
    </div>
    <section>
        <div class="alert alert-success loadingFalse" role="alert">
            This is a success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
          </div>
          <div class="alert alert-danger loadingFalse" role="alert">
            This is a danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
          </div>
          <div class="alert alert-warning loadingFalse" role="alert">
            This is a warning alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
          </div>
        <div id="teste">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center;">
            <div id="entries" class="row col-11 col-lg-6">
            </div>
        </div>

        </div>
    </section>
    <div class="navbar">
        <div>
            <img src="./assets/idea 1.svg" alt="Atividades Icon">
            <p>Atividade</p>
        </div>
        <div>
            <img src="./assets/Group 19.svg" onClick="addNewActivity()" alt="Atividades Icon">
        </div>
        <div>
