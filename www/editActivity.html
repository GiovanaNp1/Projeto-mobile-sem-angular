    <title>Editar Atividade Atividades</title>
    <script src="./dashboard.js"></script>
    <script src="./editActivity.js"></script>
</head>

<body>
    <h1>Editar Atividade</h1>
    <!-- <form id="new_entry"> -->
        <section>
            <div class="row justify-content-center">
                <div class="form-group col-10  col-md-10 col-lg-8 col-xl-6"
                    style="display:flex; justify-content: space-around;">
                    <label class="confirmPassword col-md-3 col-3 col-xl-2" for="materia">Materia: </label>
                    <div class="input-group">
                        <select class="form-select" id="materia"
                            aria-label="Example select with button addon" required>
                            <option selected></option>
                            <option value="1">Matematica</option>
                            <option value="2">Ciencias</option>
                            <option value="3">Arte</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-10  col-md-10 col-lg-8 col-xl-6"
                    style="display:flex; justify-content: space-between;">
                    <label  class="confirmPassword col-md-2 col-2 col-xl-2" for="date-activity">Data:</label>
                    <input type="date" class="form-control-date" id="date-activity" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                </div>
                <div class="form-group col-10  col-md-10 col-lg-8 col-xl-6"
                    style="display:flex; justify-content: space-around;">
                    <label class="confirmPassword col-md-2 col-2 col-xl-2" for="tipo">Tipo:</label>
                    <div class="input-group">
                        <select class="form-select" id="tipo" aria-label="Example select with button addon" required>
                            <option selected></option>
                            <option value="1">Lição de Casa</option>
                            <option value="2">Trabalho</option>
                            <option value="3">Prova</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-10  col-md-10 col-lg-8 col-xl-6"
                    style="display:flex; justify-content: space-around;">
                    <label  class="confirmPassword col-md-2 col-2 col-xl-2" for="descricao">Descrição:</label>
                    <textarea class="form-control" id="descricao" rows="6" required></textarea>
                </div>
            </div>
            <div id="teste">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </section>
        <button type="button" class="btn btn-primary btn-lg col-xl-3 col-5"
            onclick="updateActivity()">Editar</button>
        <button type="button" class="btn btn-danger btn-lg col-xl-3 col-5"
            data-toggle="modal" data-target="#exampleModal">Delete</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmar exclusão</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja excluir essa atividade?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="deleteActivity()">Deletar</button>
                </div>
            </div>
            </div>
        </div>
    <!-- </form> -->
    <div class="navbar">
        <div onclick="goToActivity()">
            <img src="./assets/idea 1.svg" alt="Atividades Icon">
            <p>Atividade</p>
        </div>
        <div>
            <img src="./assets/Group 19.svg" onClick="addNewActivity()" alt="Atividades Icon">
        </div>
        <div>
            <img src="./assets/chat 1.svg" alt="Atividades Icon">
            <p>Comentarios</p>
        </div>
    </div>
</body>

</html>
